<div class="mc-form-group mc-text-cotar hf" ms-class-1="mc-error: !isValid" ms-class-2="mc-loading: isInit" ms-class-3="mc-ishide: isHide">
    <label class="control-label mc-tip fp" ms-if="label != ''" ms-css-width="labelSize">{{label}}</label>
    <input class="form-control mc-ipt fp" ms-attr-type="pwd?'password':'text'" ms-attr-placeholder="placeholder" ms-if="!readonly && !mult"
           ms-attr-maxlength="maxlen" ms-attr-name="formName" ms-duplex="value" ms-css-width="width"
           ms-input="validValue($event)" ms-paste="validValue($event)" ms-click="doClick($event)" />
    <textarea class="form-control mc-mult-ipt ftp" type="text" ms-attr-placeholder="placeholder" ms-if="!readonly && mult"
              ms-attr-maxlength="maxlen" ms-attr-name="formName" ms-duplex="value" ms-css-width="width" ms-css-max-width="width" ms-css-min-width="width"
              ms-input="validValue($event)" ms-paste="validValue($event)" ms-click="doClick($event)"></textarea>
    <div class="mc-text-show ftp" ms-if="readonly" ms-attr-name="formName" ms-css-width="width">{{value}}</div>
    <span class="mc-text-valid-info ftp" ms-if="!isValid && validInfo != ''">{{validInfo}}</span>
    <div class="mc-text-field-tip" ms-css-padding-left="labelSize" ms-if="tip">{{tip}}</div>
</div>
