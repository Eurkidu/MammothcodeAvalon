<div class="mc-form-group mc-datepicker-cotar hf" ms-class="mc-loading: isInit">
    <label class="control-label mc-tip fp" ms-if="label != ''" ms-css-width="labelSize">{{label}}</label>
    <div class="ftp mc-datepicker-wrap" ms-class="mc-readonly: readonly">
        <div class="mc-datepicker-content ftp" ms-click="doDatepicker" ms-attr-name="formName" ms-css-width="width">{{value}}</div>
        <input ms-attr-id="$datepicker_ipt" class="form-control mc-datepicker-ipt" type="text" ms-attr-placeholder="placeholder"
               ms-attr-name="formName" ms-duplex="value" /> 
        <div class="item mc-text-field-tip" ms-css-width="width">
            {{tip}}
        </div>
    </div>

</div>
