<div class="mc-form-group mc-selectadd-cotar hf" ms-class-1="mc-selectadd-lg: size=='large'"
     ms-class-2="mc-selectadd-sm: size=='small'" ms-class-3="mc-loading: isInit">
    <label class="control-label mc-tip fp" ms-if="label != ''" ms-css-width="labelSize">{{label}}</label>
    <div class="ftp">
        <div class="hf" ms-if="!noAddBtn && !readonly">
            <div class="mc-add-btn fp" ms-click="doAdd">添加</div>
        </div>
        <div class="mc-tag-show-cotar hf" ms-css-width="width + 80">
            <div class="mc-tag-item fp" ms-repeat="tagList">
                <div class="mc-close-btn" ms-click="doDel($event,$index)" ms-if="!readonly">&times;</div>
                <div class="mc-tag-type iconfont" ms-class="mc-type-{{el.tagType}}" ms-if="el.tagType != 'normal'">{{getIcon(el) | html}}</div>
                <div class="mc-tag-name" ms-class="mc-type | el.tagType != 'normal'">{{el.tagName}}</div>
            </div>
        </div>
    </div>
</div>
